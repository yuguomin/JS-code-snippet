<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>等分布局table实现</title>
  <style>
    .outer {
      display: table;
      width: 100%;
      height: 300px;
      border: 2px solid #000;
    }
    .inner {
      display: table-cell;
      outline: 1px solid pink;
    }
  </style>
</head>
<body>
  <div class="outer">
    <div class="inner"></div>
    <div class="inner"></div>
    <div class="inner"></div>
  </div>
</body>
</html>
