<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>flex实现固定footer在底部</title>
  <style>
    html, body {
      padding: 0;
      margin: 0;
      height: 100%;
    }
    body {
      display: flex;
      flex-direction: column;
    }
  
    .header {
      flex-shrink: 0;
      height: 60px;
      background: pink;
    }
    .content {
      flex: 1;
      overflow: scroll;
    }
    .main {
      background-color: skyblue;
      height: 1000px;
    }
    .footer {
      flex-shrink: 0;
      height: 60px;
      background-color: darkkhaki;
    }
  </style>
</head>
<body>
  <div class="header"></div>
  <div class="content">
    <div class="main"></div>
  </div>
  <div class="footer"></div>
</body>
</html>
