<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>固定定位实现固定footer在底部</title>
  <style>
    html, body {
      padding: 0;
      margin: 0;
      height: 100%;
    }
  
    .header {
      height: 60px;
      background: pink;
    }
    .content {
      background-color: skyblue;
      height: 1000px;
      margin-bottom: 60px;
    }
    .footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      height: 60px;
      background-color: darkkhaki;
    }
  </style>
</head>
<body>
  <div class="header"></div>
  <div class="content"></div>
  <div class="footer"></div>
</body>
</html>
