<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>居中布局table-cell+vertical-align+margin</title>
  <style>
    .outer {
      display: table-cell;
      vertical-align: middle;
      width: 500px;
      height: 500px;
      outline: 2px solid #000;
    }
    .inner {
      margin: 0 auto;
      width: 200px;
      height: 100px;
      outline: 2px solid pink;
    }
  </style>
</head>
<body>
  <div class="outer">
    <div class="inner"></div>
  </div>
</body>
</html>
