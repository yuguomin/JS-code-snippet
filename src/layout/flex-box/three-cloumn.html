<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>三列自适应布局</title>
  <style>
    .container {
      display: flex;
      height: 300px;
    }
    .left {
      flex-shrink: 0;
      width: 100px;
      background-color: pink;
    }
    .center {
      width: 100%;
      background-color: skyblue;
    }
    .right {
      flex-shrink: 0;
      width: 200px;
      background-color: gray;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left"></div>
    <div class="center"></div>
    <div class="right"></div>
  </div>
</body>
</html>
